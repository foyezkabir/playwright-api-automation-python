# ReportPortal Configuration for pytest
# This file configures the pytest-reportportal plugin

[pytest]
rp_endpoint = https://bprp-prod.shadhinlab.xyz
rp_uuid = your-uuid-here
rp_project = api_automation
rp_launch = API Automation Tests
rp_launch_description = Automated API testing with Playwright and Python - AI-powered analytics

# Launch attributes/tags
rp_launch_attributes = 
    suite:api
    framework:playwright
    language:python
    environment:dev

# Test item attributes
rp_tests_attributes =
    test

# Log level
rp_log_level = INFO

# Ignore specific log messages
rp_ignore_errors = 
    urllib3.exceptions.InsecureRequestWarning

# Parent Launch UUID (for nested launches)
# rp_parent_item_id = 

# Rerun configuration
rp_rerun = True
rp_rerun_of = 

# Real-time reporting
rp_mode = DEFAULT

# API retries
rp_api_retries = 3

# Thread support
rp_thread_logging = True

# Hierarchy support (for test suites)
rp_hierarchy_dirs = True
rp_hierarchy_dirs_level = 0

# Skip reporting for certain markers
# rp_ignore_attributes = xfail

# HTTP timeout
rp_http_timeout = 30

# Verify SSL
rp_verify_ssl = False

# ReportPortal Docker Compose Configuration
# Quick start: docker-compose up -d

version: '3.8'

services:
  postgres:
    image: postgres:12-alpine
    container_name: reportportal_postgres
    environment:
      POSTGRES_USER: rpuser
      POSTGRES_PASSWORD: rppass
      POSTGRES_DB: reportportal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - reportportal

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: reportportal_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      - reportportal

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: reportportal_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always
    networks:
      - reportportal

  minio:
    image: minio/minio:latest
    container_name: reportportal_minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - reportportal

  # ReportPortal Services
  
  uat:
    image: reportportal/service-authorization:5.10.0
    container_name: reportportal_uat
    environment:
      RP_DB_HOST: postgres
      RP_DB_PORT: 5432
      RP_DB_USER: rpuser
      RP_DB_PASS: rppass
      RP_DB_NAME: reportportal
      RP_SESSION_LIVE: 3600
    depends_on:
      - postgres
    restart: always
    networks:
      - reportportal

  index:
    image: reportportal/service-index:5.10.1
    container_name: reportportal_index
    depends_on:
      - gateway
    environment:
      LB_URL: http://gateway:8081
    restart: always
    networks:
      - reportportal

  api:
    image: reportportal/service-api:5.10.0
    container_name: reportportal_api
    environment:
      RP_DB_HOST: postgres
      RP_DB_PORT: 5432
      RP_DB_USER: rpuser
      RP_DB_PASS: rppass
      RP_DB_NAME: reportportal
      RP_AMQP_HOST: rabbitmq
      RP_AMQP_PORT: 5672
      RP_AMQP_USER: rabbitmq
      RP_AMQP_PASS: rabbitmq
      RP_BINARYSTORE_TYPE: minio
      RP_BINARYSTORE_MINIO_ENDPOINT: http://minio:9000
      RP_BINARYSTORE_MINIO_ACCESSKEY: minio
      RP_BINARYSTORE_MINIO_SECRETKEY: minio123
      JAVA_OPTS: -Xmx1g -XX:+UseG1GC -XX:InitiatingHeapOccupancyPercent=70 -Djava.security.egd=file:/dev/./urandom
    depends_on:
      - postgres
      - rabbitmq
      - minio
    restart: always
    networks:
      - reportportal

  ui:
    image: reportportal/service-ui:5.10.0
    container_name: reportportal_ui
    environment:
      RP_SERVER_PORT: 8080
    restart: always
    networks:
      - reportportal

  analyzer:
    image: reportportal/service-auto-analyzer:5.10.0
    container_name: reportportal_analyzer
    environment:
      LOGGING_LEVEL: info
      AMQP_EXCHANGE_NAME: analyzer-default
      AMQP_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      ES_HOSTS: http://elasticsearch:9200
      MINIO_SHORT_HOST: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    depends_on:
      - rabbitmq
      - elasticsearch
      - minio
    restart: always
    networks:
      - reportportal

  metrics-gatherer:
    image: reportportal/service-metrics-gatherer:5.10.0
    container_name: reportportal_metrics
    environment:
      LOGGING_LEVEL: info
      ES_HOST: http://elasticsearch:9200
      POSTGRES_USER: rpuser
      POSTGRES_PASSWORD: rppass
      POSTGRES_DB: reportportal
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      ALLOWED_START_TIME: 22:00
      ALLOWED_END_TIME: 08:00
    depends_on:
      - postgres
      - elasticsearch
    restart: always
    networks:
      - reportportal

  gateway:
    image: traefik:v2.10
    container_name: reportportal_gateway
    command:
      - --providers.docker=true
      - --providers.docker.constraints=Label(`traefik.expose`,`true`)
      - --entrypoints.web.address=:8080
      - --entrypoints.traefik.address=:8081
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - reportportal

volumes:
  postgres_data:
  elasticsearch_data:
  minio_data:

networks:
  reportportal:
    driver: bridge

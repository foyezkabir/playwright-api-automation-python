[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    # Retry failed tests automatically (requires pytest-rerunfailures)
    --reruns 2
    --reruns-delay 1
    # Parallel execution (requires pytest-xdist)
    -n auto
    # Allure reporting (requires allure-pytest)
    --alluredir=./allure-results
    --clean-alluredir
    # ReportPortal integration (when enabled)
    # Uncomment below when RP is configured
    # --reportportal

# Test markers
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    integration: Integration tests
    security: Security-related tests
    performance: Performance tests
    xfail: Expected to fail (known bugs)
    skip: Skip this test
    slow: Slow running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# SonarCloud Configuration
# https://sonarcloud.io

# Project identification
sonar.projectKey=foyezkabir_playwright-api-automation-python
sonar.organization=foyezkabir

# Project info
sonar.projectName=Playwright API Automation Python
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.pytest_cache/**,**/allure-results/**,**/allure-report/**,**/coverage-report/**,**/*.html,**/*.css,**/*.js

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/test_*.py

# Python specific
sonar.python.version=3.11,3.12
sonar.language=py

# Coverage configuration (from pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Coverage exclusions - infrastructure code that's hard to test
sonar.coverage.exclusions=**/conftest.py,**/sync_readme_test_results.py,**/__init__.py,**/config.py,**/setup.py

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
